<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/app.js"></script>
    <title>Pic-Flipper</title>
  </head>
  <body>
    <span id="buttWrapUL">
      <input id="tlDirV" class="button" type="button" value="&#11014"><br /></div>
      <input id="tlDirH" class="button" type="button" value="&#11013"></div>
      <input id="tlDirH" class="button" type="button" value="&#11157"><br /></div>
      <input id="tlDirV" class="button" type="button" value="&#11015"></div>
    </span>
    <span id="buttWrapBL">
      <input id="blDirV" class="button" type="button" value="&#11014"><br /></div>
      <input id="blDirH" class="button" type="button" value="&#11013"></div>
      <input id="blDirH" class="button" type="button" value="&#11157"><br /></div>
      <input id="blDirV" class="button" type="button" value="&#11015"></div>
    </span>
    <span id="buttWrapUR">
      <input id="trDirV" class="button" type="button" value="&#11014"><br /></div>
      <input id="trDirH" class="button" type="button" value="&#11013"></div>
      <input id="trDirH" class="button" type="button" value="&#11157"><br /></div>
      <input id="trDirV" class="button" type="button" value="&#11015"></div>
    </span>
    <span id="buttWrapBR">
      <input id="brDirV" class="button" type="button" value="&#11014"><br /></div>
      <input id="brDirH" class="button" type="button" value="&#11013"></div>
      <input id="brDirH" class="button" type="button" value="&#11157"><br /></div>
      <input id="brDirV" class="button" type="button" value="&#11015"></div>
    </span>
    <!-- I know it's bad practice to use inline styles but this was the only way to get my flip functions to operate correctly without re-writing my JS -->
    <div id="pictainer">
      <img id="tl" class="pic" src="assets/Win_square.jpg" style="transform: scaleX(1) scaleY(1)" />
      <img id="tr" class="pic" src="assets/Win_square.jpg" style="transform: scaleX(1) scaleY(1)" />
      <img id="bl" class="pic" src="assets/Win_square.jpg" style="transform: scaleX(1) scaleY(1)" />
      <img id="br" class="pic" src="assets/Win_square.jpg" style="transform: scaleX(1) scaleY(1)" />
    </div>
  </body>
</html>
